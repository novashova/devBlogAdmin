<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Blog Admin Interface</h1>

    <!-- Blog List -->
    <div id="blogList" class="mb-5"></div>

    <!-- Add New Blog Post -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">New Post</h5>
        <form id="postForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Desc</label>
            <textarea id="content" class="form-control" rows="4" required></textarea>
          </div>
          <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma separated)</label>
            <input type="text" id="tags" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
      </div>
    </div>

    <hr class="my-5">
    <footer>
      <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fnovashova.github.io%2FdevBlogAdmin%2F" target="_blank">Nu HTML Checker</a> |
      <a href="https://wave.webaim.org/report#/https://novashova.github.io/devBlogAdmin/" target="_blank">WAVE</a> |
      <a href="https://github.com/yourusername/your-blog-admin-repo" target="_blank">Source Code</a> |
      <a href="https://wireframe.cc/your-wireframe" target="_blank">Wireframe</a>
    </footer>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
